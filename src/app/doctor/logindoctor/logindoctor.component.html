    <h1 style="text-align:center;margin-top: -40%;color:yellow">Login page for Doctor</h1>
    
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="margin-left: 40%;margin-top: 2%;color:yellow">
    <label for="uname"><h4>Username:</h4></label><br>
    <input formControlName="uname" type="text" id="uname" name="uname"><br><br>
    <label for="password"><h4>Password:</h4></label><br>
    <input formControlName="password" type="password" id="password" name="password"><br><br>
    <button type="submit" class="btn btn-warning">Submit</button>
  </form>
