<app-headeradmin></app-headeradmin>
<form >
    <div class="form-group" style="margin-top: 50px;margin-left: 250px;">
      <label for="enter-oxygen"><b>Add Oxygen in stock:   </b> </label>
      <input [(ngModel)]="add" type="number" id="add" name="add" style="margin-left: 25px;">
      <br><br>
      <button  type="add" class="btn btn-primary" style="margin-left:230px" (click)="addOxy()">Add</button>
    </div>
    <div class="form-group" style="margin-top: -95px;margin-left: 750px;">
      <label for="enter-oxygen"><b>Remove Oxygen from stock:   </b> </label>
      <input [(ngModel)]="remove" type="number" id="remove" name="remove" style="margin-left: 25px;">
      <br><br>
      <button type="removeOxy" class="btn btn-primary" style="margin-left:230px" (click)="removeOxy()">Remove</button>
    </div>
</form>
<div class="container" style="margin-top: 30px;margin-left: 230px;margin-bottom: 100px">
  <p><b>the total oxygen cyender in stock is:  {{this.recentOxy}}</b></p>
</div>

<table class="table">
  <thead>
    <tr style="background-color: yellow;">
      <th scope="col">date</th>
      <th scope="col">name</th>
      <th scope="col">email</th>
      <th scope="col">ph no</th>
      <th scope="col">andharNo</th>
      <th scope="col">Pin</th>
      <th scope="col">address</th>
      <th scope="col">Cause for ordering oxygen</th>
      <th scope="col">Is covid effected?</th>
    </tr>
  </thead>
  <tbody *ngFor = "let item of this.revoxyUseThis">
    <tr class="tr" >
      <td><b>{{item.date}}</b></td>
      <td><b>{{item.name}}</b></td>
      <td><b>{{item.email}}</b></td>
      <td><b>{{item.phno}}</b></td>
      <td><b>{{item.andharNo}}</b></td>
      <td><b>{{item.pin}}</b></td>
      <td><b>{{item.address}}</b></td>
      <td><b>{{item.causeforOxy}}</b></td>
      <td><b>{{item.CovidAuth}}</b></td>  
      <td>
      </td>
    </tr>
  </tbody>
</table>
